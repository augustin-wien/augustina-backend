      security:
      - KeycloakAuth: []
      summary: Create or update a mail template
      tags:
      - MailTemplates
  /mail-templates/{name}/:
    delete:
      parameters:
      - description: Template name
        in: path
        name: name
        required: true
        type: string
      responses:
        "200":
          description: ok
          schema:
            type: string
      security:
      - KeycloakAuth: []
      summary: Delete a mail template
      tags:
      - MailTemplates
    get:
      parameters:
      - description: Template name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/database.MailTemplate'
      summary: Get mail template by name
      tags:
      - MailTemplates
  /mail-templates/{name}/send/:
    post:
      consumes:
      - application/json
      parameters:
      - description: Template name
        in: path
        name: name
        required: true
        type: string
      - description: Payload with 'to' (array of recipients) and 'data' for template
          rendering
        in: body
        name: data
        required: true
        schema:
          type: object
