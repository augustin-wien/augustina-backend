paths:
  /hello/:
    get:
      consumes:
      - application/json
      description: Return HelloWorld as sample API call
      produces:
      - application/json
      responses: {}
      summary: Return HelloWorld
      tags:
      - core
  /items/:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/database.Item'
            type: array
      summary: List Items
      tags:
      - Items
    post:
      consumes:
      - application/json
      parameters:
      - description: Item Representation
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/database.Item'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
      summary: Create Item
      tags:
      - Items
  /items/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete Item
      tags:
      - Items
  /items/{id}/:
    put:
      consumes:
      - application/json
      description: Requires multipart form (for image)
      parameters:
      - description: Item Representation
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/database.Item'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Update Item
      tags:
      - Items
  /orders/:
    post:
      consumes:
      - application/json
      description: Submits payment order to provider & saves it to database. Entries
        need to have an item id and a quantity (for entries without a price like tips,
        the quantity is the amount of cents). If no user is given, the order is anonymous.
      parameters:
      - description: Payment Order
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/handlers.createOrderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.createOrderResponse'
      summary: Create Payment Order
      tags:
      - Orders
  /payments/:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/database.Payment'
            type: array
      summary: Get list of all payments
      tags:
      - Payments
    post:
      consumes:
      - application/json
      parameters:
      - description: ' Create Payment'
        in: body
        name: amount
        required: true
        schema:
          $ref: '#/definitions/database.Payment'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Create a payment
      tags:
      - Payments
  /payments/batch/:
    post:
      consumes:
      - application/json
      parameters:
      - description: ' Create Payment'
        in: body
        name: amount
        required: true
        schema:
          $ref: '#/definitions/handlers.createPaymentsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
      summary: Create a set of payments
      tags:
      - Payments
  /payments/payout/:
    post:
      consumes:
      - application/json
      parameters:
      - description: ' Create Payment'
        in: body
        name: amount
        required: true
        schema:
          $ref: '#/definitions/handlers.createPaymentPayoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
      summary: Create a payment from a vendor account to cash
      tags:
      - Payments
  /settings/:
    get:
      consumes:
      - application/json
      description: Return configuration data of the system
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/database.Settings'
            type: array
      summary: Return settings
      tags:
      - core
    put:
      consumes:
      - application/json
      description: Update configuration data of the system
      parameters:
      - description: Settings Representation
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/database.Settings'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Update settings
      tags:
      - core
  /vendors/:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/database.Vendor'
            type: array
      summary: List Vendors
      tags:
      - vendors
    post:
      consumes:
      - application/json
      parameters:
      - description: Vendor Representation
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/database.Vendor'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Create Vendor
      tags:
      - vendors
  /vendors/{id}/:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Vendor ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete Vendor
      tags:
      - vendors
    put:
      consumes:
      - application/json
      description: 'Warning: Unfilled fields will be set to default values'
      parameters:
      - description: Vendor ID
        in: path
        name: id
        required: true
        type: integer
      - description: Vendor Representation
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/database.Vendor'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Update Vendor
      tags:
      - vendors
  /webhooks/vivawallet/failure:
    get:
      consumes:
      - application/json
      description: Return VivaWallet verification key
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/paymentprovider.VivaWalletVerificationKeyResponse'
            type: array
      summary: Return VivaWallet verification key
      tags:
      - core
    post:
      consumes:
      - application/json
      description: Webhook for VivaWallet failed transaction
      parameters:
      - description: Payment Failure Response
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/paymentprovider.TransactionDetailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Webhook for VivaWallet failed transaction
      tags:
      - core
  /webhooks/vivawallet/price:
    get:
      consumes:
      - application/json
      description: Return VivaWallet verification key
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/paymentprovider.VivaWalletVerificationKeyResponse'
            type: array
      summary: Return VivaWallet verification key
      tags:
      - core
    post:
      consumes:
      - application/json
      description: Webhook for VivaWallet transaction prices
      parameters:
      - description: Payment Price Response
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/paymentprovider.TransactionPriceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Webhook for VivaWallet transaction prices
      tags:
      - core
  /webhooks/vivawallet/success:
    get:
      consumes:
      - application/json
      description: Return VivaWallet verification key
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/paymentprovider.VivaWalletVerificationKeyResponse'
            type: array
      summary: Return VivaWallet verification key
      tags:
      - core
    post:
      consumes:
      - application/json
      description: Webhook for VivaWallet successful transaction
      parameters:
      - description: Payment Successful Response
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/paymentprovider.TransactionDetailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Webhook for VivaWallet successful transaction
      tags:
      - core
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
