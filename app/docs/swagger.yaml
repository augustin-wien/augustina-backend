      description: Delete vendor comment
      operationId: deleteVendorComment
      produces:
      - application/json
      responses: {}
      security:
      - KeycloakAuth: []
      summary: Delete vendor comment
  /api/vendors/locations/{id}/:
    delete:
      description: Delete vendor location
      operationId: deleteVendorLocation
      produces:
