      produces:
      - application/json
      responses: {}
      security:
      - KeycloakAuth: []
      summary: Return HelloWorld
      tags:
      - Core
  /hello/:
    get:
      consumes:
      - application/json
      description: Return HelloWorld as sample API call
      produces:
      - application/json
      responses: {}
      summary: Return HelloWorld
      tags:
      - Core
  /items/:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/database.Item'
            type: array
      summary: List Items
      tags:
      - Items
    post:
      consumes:
      - application/json
      parameters:
      - description: Item Representation
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/database.Item'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
      security:
      - KeycloakAuth: []
      summary: Create Item
      tags:
      - Items
  /items/{id}/:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - KeycloakAuth: []
      summary: Delete Item
      tags:
      - Items
    put:
      consumes:
      - application/json
      description: Requires multipart form (for image)
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: integer
      - description: Item Representation
        in: body
        name: data
        required: true
        schema:
