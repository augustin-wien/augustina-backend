  /orders/:
    post:
      consumes:
      - application/json
      - application/json
      description: |-
        Submits payment order to provider & saves it to database. Entries need to have an item id and a quantity (for entries without a price like tips, the quantity is the amount of cents). If no user is given, the order is anonymous.
        List all unverified orders
      parameters:
      - description: Payment Order
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/handlers.createOrderRequest'
      produces:
      - application/json
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.createOrderResponse'
      security:
      - KeycloakAuth: []
      summary: List unverified orders
      tags:
      - Orders
      - Orders
  /orders/unverified/:
    get:
      consumes:
      - application/json
      - application/json
      description: |-
        Submits payment order to provider & saves it to database. Entries need to have an item id and a quantity (for entries without a price like tips, the quantity is the amount of cents). If no user is given, the order is anonymous.
        List all unverified orders
      parameters:
      - description: Payment Order
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/handlers.createOrderRequest'
      produces:
      - application/json
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.createOrderResponse'
      security:
      - KeycloakAuth: []
      summary: List unverified orders
      tags:
      - Orders
      - Orders
  /orders/unverified/code/{orderCode}/transactionID:
    post:
      consumes:
