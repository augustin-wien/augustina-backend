basePath: /api
consumes:
- application/json
definitions:
  database.Item:
    properties:
      archived:
        type: boolean
      description:
        type: string
      id:
        type: integer
      image:
        type: string
      licenseItem:
        allOf:
        - $ref: '#/definitions/null.Int'
        description: License has to be bought before item
      name:
        type: string
      price:
        description: Price in cents
        type: integer
    type: object
  database.OrderEntry:
    properties:
      id:
        type: integer
      item:
        type: integer
      price:
        description: Price at time of purchase in cents
        type: integer
      quantity:
        type: integer
      receiver:
        type: integer
      sender:
        type: integer
    type: object
  database.Payment:
    properties:
      amount:
        type: integer
      authorizedBy:
        type: string
      id:
        type: integer
      order:
        type: integer
      orderEntry:
        type: integer
      receiver:
        type: integer
      sender:
        type: integer
      timestamp:
        type: string
    type: object
  database.Settings:
    properties:
      color:
        type: string
      id:
        type: integer
      logo:
        type: string
      mainItem:
        type: integer
      refundFees:
        type: boolean
    type: object
  database.Vendor:
    properties:
      balance:
        description: This is joined in from the account
        type: integer
      email:
        type: string
      firstName:
        type: string
      id:
        type: integer
      keycloakID:
        type: string
      lastName:
        type: string
      lastPayout:
        format: date-time
        type: string
      licenseID:
        type: string
      urlid:
        description: This is used for the QR code
        type: string
    type: object
  handlers.createOrderRequest:
    properties:
      entries:
        items:
          $ref: '#/definitions/handlers.createOrderRequestEntry'
        type: array
      user:
        type: string
      vendor:
        type: integer
    type: object
  handlers.createOrderRequestEntry:
    properties:
      item:
        type: integer
      quantity:
        type: integer
    type: object
  handlers.createOrderResponse:
    properties:
      smartCheckoutURL:
        type: string
    type: object
  handlers.createPaymentPayoutRequest:
    properties:
      amount:
        type: integer
      vendorLicenseID:
        type: string
    type: object
  handlers.createPaymentsRequest:
    properties:
      payments:
        items:
          $ref: '#/definitions/database.Payment'
        type: array
    type: object
  handlers.transactionOrder:
    properties:
      amount:
        type: integer
    type: object
  handlers.transactionOrderResponse:
    properties:
      smartCheckoutURL:
        type: string
    type: object
  handlers.transactionVerification:
    properties:
      orderCode:
        type: integer
    type: object
  handlers.transactionVerificationResponse:
    properties:
      verification:
        type: boolean
    type: object
  handlers.verifyOrderResponse:
    properties:
      entries:
        items:
          $ref: '#/definitions/database.OrderEntry'
        type: array
      id:
        type: integer
      orderCode:
        type: string
      timestamp:
        type: string
      transactionID:
        type: string
      user:
        type: string
      vendor:
        type: integer
      verified:
        type: boolean
    type: object
  null.Int:
    properties:
      int64:
        type: integer
      valid:
        description: Valid is true if Int64 is not NULL
        type: boolean
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:3000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This swagger describes every endpoint of this project.
  license:
    name: GNU Affero General Public License
    url: https://www.gnu.org/licenses/agpl-3.0.txt
  termsOfService: http://swagger.io/terms/
  title: Augustin Swagger
  version: 0.0.1
paths:
  /hello/:
    get:
      consumes:
      - application/json
      description: Return HelloWorld as sample API call
      produces:
      - application/json
      responses: {}
      summary: Return HelloWorld
      tags:
      - core
  /items/:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/database.Item'
            type: array
      summary: List Items
      tags:
      - Items
    post:
      consumes:
      - application/json
      parameters:
      - description: Item Representation
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/database.Item'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: int
      summary: Create Item
      tags:
      - Items
  /items/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete Item
      tags:
      - Items
  /items/{id}/:
    put:
      consumes:
      - application/json
      description: Requires multipart form (for image)
      parameters:
      - description: Item Representation
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/database.Item'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Update Item
      tags:
      - Items
  /orders/:
    post:
      consumes:
      - application/json
      description: Submits payment order to provider & saves it to database. Entries
        need to have an item id and a quantity (for entries without a price like tips,
        the quantity is the amount of cents). If no user is given, the order is anonymous.
      parameters:
      - description: Payment Order
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/handlers.createOrderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.createOrderResponse'
      summary: Create Payment Order
      tags:
      - Orders
  /orders/verify/:
    post:
      consumes:
      - application/json
      description: Verifies order and creates payments
      parameters:
      - description: Order Code
        format: "3043685539722561"
        in: query
        name: s
        required: true
        type: string
      - description: Transaction ID
        format: 882d641c-01cc-442f-b894-2b51250340b5
        in: query
        name: t
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.verifyOrderResponse'
      summary: Verify Payment Order
      tags:
      - Orders
  /payments/:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/database.Payment'
            type: array
      summary: Get list of all payments
      tags:
      - Payments
    post:
      consumes:
      - application/json
      parameters:
      - description: ' Create Payment'
        in: body
        name: amount
        required: true
        schema:
          $ref: '#/definitions/database.Payment'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Create a payment
      tags:
      - Payments
  /payments/batch/:
    post:
      consumes:
      - application/json
      parameters:
      - description: ' Create Payment'
        in: body
        name: amount
        required: true
        schema:
          $ref: '#/definitions/handlers.createPaymentsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: int
      summary: Create a set of payments
      tags:
      - Payments
  /payments/payout/:
    post:
      consumes:
      - application/json
      parameters:
      - description: ' Create Payment'
        in: body
        name: amount
        required: true
        schema:
          $ref: '#/definitions/handlers.createPaymentPayoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: int
      summary: Create a payment to payout from vendor to cash
      tags:
      - Payments
  /settings/:
    get:
      consumes:
      - application/json
      description: Return configuration data of the system
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/database.Settings'
            type: array
      summary: Return settings
      tags:
      - core
    put:
      consumes:
      - application/json
      description: Update configuration data of the system
      parameters:
      - description: Settings Representation
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/database.Settings'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Update settings
      tags:
      - core
  /vendors/:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/database.Vendor'
            type: array
      summary: List Vendors
      tags:
      - vendors
    post:
      consumes:
      - application/json
      parameters:
      - description: Vendor Representation
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/database.Vendor'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Create Vendor
      tags:
      - vendors
  /vendors/{id}/:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Vendor ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete Vendor
      tags:
      - vendors
    put:
      consumes:
      - application/json
      description: 'Warning: Unfilled fields will be set to default values'
      parameters:
      - description: Vendor ID
        in: path
        name: id
        required: true
        type: integer
      - description: Vendor Representation
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/database.Vendor'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Update Vendor
      tags:
      - vendors
  /vivawallet/transaction_order/:
    post:
      consumes:
      - application/json
      description: Post your amount like {"Amount":100}, which equals 100 cents
      parameters:
      - description: Amount in cents
        in: body
        name: amount
        required: true
        schema:
          $ref: '#/definitions/handlers.transactionOrder'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.transactionOrderResponse'
            type: array
      summary: Create a transaction order
      tags:
      - core
  /vivawallet/transaction_verification/:
    post:
      consumes:
      - application/json
      description: Accepts {"OrderCode":"1234567890"} and returns {"Verification":true},
        if successful
      parameters:
      - description: Transaction ID
        in: body
        name: OrderCode
        required: true
        schema:
          $ref: '#/definitions/handlers.transactionVerification'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.transactionVerificationResponse'
            type: array
      summary: Verify a transaction
      tags:
      - core
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
