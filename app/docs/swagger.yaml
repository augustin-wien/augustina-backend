basePath: /api
consumes:
- application/json
definitions:
  database.Item:
    properties:
      archived:
        type: boolean
      description:
        type: string
      id:
        type: integer
      image:
        type: string
      licenseItem:
        allOf:
        - $ref: '#/definitions/null.Int'
        description: License has to be bought before item
      name:
        type: string
      price:
        description: Price in cents
        type: integer
    type: object
  database.Payment:
    properties:
      amount:
        type: integer
      authorizedBy:
        type: string
      id:
        type: integer
      order:
        type: integer
      orderEntry:
        type: integer
      receiver:
        type: integer
      sender:
        type: integer
      timestamp:
        type: string
    type: object
  database.Settings:
    properties:
      color:
        type: string
      id:
        type: integer
      logo:
        type: string
      mainItem:
        type: integer
      refundFees:
        type: boolean
    type: object
  database.Vendor:
    properties:
      balance:
        description: This is joined in from the account
        type: integer
      email:
        type: string
      firstName:
        type: string
      id:
        type: integer
      keycloakID:
        type: string
      lastName:
        type: string
      lastPayout:
        format: date-time
        type: string
      licenseID:
        type: string
      urlid:
        description: This is used for the QR code
        type: string
    type: object
  handlers.createOrderRequest:
    properties:
      entries:
        items:
          $ref: '#/definitions/handlers.createOrderRequestEntry'
        type: array
      user:
        type: string
      vendor:
        type: integer
    type: object
  handlers.createOrderRequestEntry:
    properties:
      item:
        type: integer
      quantity:
        type: integer
    type: object
  handlers.createOrderResponse:
    properties:
      smartCheckoutURL:
        type: string
    type: object
  handlers.createPaymentPayoutRequest:
    properties:
      amount:
        type: integer
      vendorLicenseID:
        type: string
    type: object
  handlers.createPaymentsRequest:
    properties:
      payments:
        items:
          $ref: '#/definitions/database.Payment'
        type: array
    type: object
  null.Int:
    properties:
      int64:
        type: integer
      valid:
        description: Valid is true if Int64 is not NULL
        type: boolean
    type: object
  paymentprovider.EventData:
    properties:
      AcquirerApproved:
        type: boolean
      Amount:
        type: number
      AssignedMerchantUsers:
        items: {}
        type: array
      AssignedResellerUsers:
        items: {}
        type: array
      AuthorizationId:
        type: string
      BankId:
        type: string
      BillId: {}
      BinId:
        type: integer
      CardCountryCode: {}
      CardExpirationDate:
        type: string
      CardIssuingBank: {}
      CardNumber:
        type: string
      CardToken:
        type: string
      CardTypeId:
        type: integer
      CardUniqueReference:
        type: string
      ChannelId:
        type: string
      ClearanceDate: {}
      CompanyName: {}
      CompanyTitle: {}
      ConnectedAccountId: {}
      CurrencyCode:
        type: string
      CurrentInstallment:
        type: integer
      CustomerTrns:
        type: string
      DigitalWalletId: {}
      DualMessage:
        type: boolean
      ElectronicCommerceIndicator:
        type: string
      Email:
        type: string
      FullName:
        type: string
      InsDate:
        type: string
      IsManualRefund:
        type: boolean
      Latitude: {}
      Longitude: {}
      LoyaltyTriggered:
        type: boolean
      MerchantCategoryCode:
        type: integer
      MerchantId:
        type: string
      MerchantTrns:
        type: string
      Moto:
        type: boolean
      OrderCode:
        type: integer
      OrderCulture:
        type: string
      OrderServiceId:
        type: integer
      PanEntryMode:
        type: string
      ParentId: {}
      Phone:
        type: string
      ProductId: {}
      RedeemedAmount:
        type: number
      ReferenceNumber:
        type: integer
      ResellerCompanyName: {}
      ResellerId: {}
      ResellerSourceAddress: {}
      ResellerSourceCode: {}
      ResellerSourceName: {}
      ResponseCode:
        type: string
      ResponseEventId: {}
      RetrievalReferenceNumber:
        type: string
      ServiceId: {}
      SourceCode:
        type: string
      SourceName:
        type: string
      StatusId:
        type: string
      Switching:
        type: boolean
      Systemic:
        type: boolean
      Tags:
        items:
          type: string
        type: array
      TargetPersonId: {}
      TargetWalletId: {}
      TerminalId:
        type: integer
      TipAmount:
        type: number
      TotalFee:
        type: number
      TotalInstallments:
        type: integer
      TransactionId:
        type: string
      TransactionTypeId:
        type: integer
      Ucaf:
        type: string
    type: object
  paymentprovider.PriceEventData:
    properties:
      CurrencyCode:
        type: string
      Interchange:
        type: number
      IsvFee:
        type: number
      MerchantId:
        type: string
      OrderCode:
        type: integer
      TotalCommission:
        type: number
      TransactionId:
        type: string
    type: object
  paymentprovider.TransactionDetailRequest:
    properties:
      CorrelationId:
        type: string
      Created:
        type: string
      Delay: {}
      EventData:
        $ref: '#/definitions/paymentprovider.EventData'
      EventTypeId:
        type: integer
      MessageId:
        type: string
      MessageTypeId:
        type: integer
      RecipientId:
        type: string
      Url:
        type: string
    type: object
  paymentprovider.TransactionPriceRequest:
    properties:
      CorrelationId:
        type: string
      Created:
        type: string
      Delay:
        type: integer
      EventData:
        $ref: '#/definitions/paymentprovider.PriceEventData'
      EventTypeId:
        type: integer
      MessageId:
        type: string
      MessageTypeId:
        type: integer
      RecipientId:
        type: string
      Url:
        type: string
    type: object
  paymentprovider.VivaWalletVerificationKeyResponse:
    properties:
      key:
        type: string
    type: object
